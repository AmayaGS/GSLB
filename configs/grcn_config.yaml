  normalize: True
  reduce: knn
  lr: 0.005
  weight_decay: 0.005
  lr_graph: 0.001
  weight_decay_graph: 0.
  num_epochs: 300

citeseer:
  compl_param: "300"
  normalize: True
  reduce: knn
  lr: 0.005
  weight_decay: 0.005
