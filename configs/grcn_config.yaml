  weight_decay_graph: 0.
  num_epochs: 200

pubmed:
  compl_param: "1"
  normalize: False
  reduce: knn
  lr: 5.0e-3
  weight_decay: 5.0e-3
  lr_graph: 0.
  weight_decay_graph: 0.
  num_epochs: 300
  layertype: dense